<div class="auth-container">
  <h2>Login</h2>
  <!-- ðŸ”„ Skeleton Loader while loading -->
  <ngx-skeleton-loader *ngIf="isLoading" count="1" appearance="line"
    [theme]="{ height: '150px', borderRadius: '8px', marginBottom: '1rem' }">
  </ngx-skeleton-loader>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" required />
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging in...</span>
    </button>

    <p class="error-message" *ngIf="error">{{ error }}</p>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </form>
</div>
